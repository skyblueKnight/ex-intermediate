<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleleaf.org">
<head>
<meta charset="UTF-8">
<link rel=“stylesheet” href=“style.css”>
<title>野球チーム詳細情報</title>
</head>
<body>

<h3>球団名</h3>
	<span th:text="${baseballTeam.teamName}"></span>
<h3>本拠地</h3>
	<span th:text="${baseballTeam.headquarters}"></span>
<h3>発足</h3>
	<span th:text="${baseballTeam.inauguration}"></span>
<h3>歴史</h3>

<pre>
<span th:text="${baseballTeam.history}"></span>
</pre>

<a th:href="@{/baseball-team}"><input type="button" value="戻る"></a>

</body>
</html>
